<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <header>
      <h1>Leaderboard</h1>
    </header>
    <main>
      <section id="recent-scores">
        <button type="button" id="refresh-recent-scores" class="recent-scores-refresh-btn">Refresh</button>
        <h2>Recent scores</h2>
        <ul id="scores" class="scores-container">
          <li>Name: 545</li>
          <li>Name: 541</li>
          <li>Name: 150</li>
          <li>Name: 55</li>
        </ul></section>
      <section id="add-scores">
        <h2>Add your score</h2>
        <form action="#" id="add-scores-form">
          <input type="text" id="user_name" placeholder="Your name" required />
          <input type="text" id="user_score" placeholder="Your score" required/>
          <button type="submit" id="add-scores-btn" class="submit-scores-btn">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer"><p>&copy;2022 Leaderboard</p></footer>
  </body> 
</html>
